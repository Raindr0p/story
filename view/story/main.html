<!DOCTYPE html>
<html>

<head>
  <title>{{title}}</title>
  <meta name="author" content="Xiao Zimo">
  <meta name="description" content="">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" /> {{style}} {{script}}
  <script>
    wx.config({
      debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
      appId: '{{js_appid}}', // 必填，公众号的唯一标识
      timestamp: {
        {
          js_time
        }
      }, // 必填，生成签名的时间戳
      nonceStr: '{{js_nonce}}', // 必填，生成签名的随机串
      signature: '{{js_sign}}', // 必填，签名
      jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表
    });
    wx.ready(function() {
      wx.onMenuShareAppMessage({
        title: '{{title}}', // 分享标题
        desc: '{{description}}', // 分享描述
        link: '{{url}}/story/{{story_id}}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
        imgUrl: '{{url}}/file/img/{{top_img}}', // 分享图标
        type: 'link', // 分享类型,music、video或link，不填默认为link
        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
        success: function() {
          // 用户确认分享后执行的回调函数
        },
        cancel: function() {
          // 用户取消分享后执行的回调函数
        }
      });
      wx.onMenuShareTimeline({
        title: '{{title}}', // 分享标题
        link: '{{url}}/story/{{story_id}}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
        imgUrl: '{{url}}/file/img/{{top_img}}', // 分享图标
        success: function() {
          // 用户确认分享后执行的回调函数
        },
        cancel: function() {
          // 用户取消分享后执行的回调函数
        }
      });
    });
  </script>
</head>

<body onload="fetch_color()">
  <div class="story_main" id="story_main">
    {{topic_view}}
  </div>
  <div class="story_main" style="display:none" id="tag_user">
    <div class="return_bar" style="background-color:white">
      <p class="center color" onclick="ShowDiv('story_main');Hidden('tag_user');Hidden('search_user')"><i class="fas fa-arrow-left"></i>&nbsp;返回</p>
    </div>
    <span id="return_tag_user"></span>
    <div style="float:left;margin:0px;width:100%;height:300px;"></div>
  </div>
</body>

</html>
